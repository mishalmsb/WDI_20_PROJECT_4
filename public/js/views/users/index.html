<p>
  <!-- {{ users.all }} -->
  <li class="media" ng-repeat="user in users.all">
    <p> {{user._id}} </p>
    <p> {{user.local.fullname}} </p>
    <p> ---- </p>
  </li>
</p>

 <h2>Users</h2>
<ul class="media-list">
  <li class="media" ng-repeat="user in users.all | online:users.onlineUsers">
    <div class="media-left">
      <a ui-sref="user({ id: user._id })">
        <img class="media-object" ng-src="{{ user.local.image }}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{ user.local.fullname }}</h4>
      <p>{{ user.local.email }}</p>
      <p>{{ user.status }}</p>
      <ul class="media-list">
        <li class="media" ng-repeat="topic in user.topics">
          <p> Topic:{{ topic.title }}  </p>
          <!-- <a href="#" ui-sref="chat">chat </a>  -->
        --><a ui-sref="topic({ id: topic._id })"> Chat </a>
        </li>
      </ul>
      <!-- <a ui-sref="user({ id: user._id })"> {{ user.local.email }} </a> -->
    </div>
  </li>
</ul>
