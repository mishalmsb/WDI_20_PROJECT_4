<section>
  <h2>New Topic</h2>

  <form id="newTopic" name="topics.newTopicForm" ng-submit="topics.createTopic()" novalidate>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="title" ng-model="topics.topic.title">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</section>
