      <li class="media" ng-repeat="topic in topics.all">

          <p> Topic {{ topic._id }}  </p>
          <p>
            <!-- <a href="#" ui-sref="ShowOrder/57818138bae28b7ca91e3288"> {{ topic.title }} </a> -->
            <a ui-sref="topic({ id: topic._id })"> {{ topic.title }} </a>
            <!-- <a ui-sref="user({ id: user._id })"> {{ user.local.email }} </a> -->
          </p>
          <!-- <button type="button" name="buttonDelete"> Delete </button>
          <button type="button" name="buttonChat">    Chat  </button> -->
      </li>
    </ul>
